{% extends 'posts/base.html' %}

{% block title %}Nueva Categoría{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Crear Nueva Categoría</h1>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar Categoría</button>
    </form>
</div>
{% endblock %}
